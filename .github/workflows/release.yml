name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build app (unsigned)
        run: |
          xcodebuild \
            -project MacIPCam.xcodeproj \
            -scheme MacIPCam \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Package into DMG
        run: |
          APP_PATH="build/Build/Products/Release/Mac IP Cam.app"
          DMG_NAME="MacIPCam-${{ github.ref_name }}.dmg"

          # Create a staging folder with the app and a symlink to /Applications
          mkdir -p dmg-staging
          cp -r "$APP_PATH" dmg-staging/
          ln -s /Applications dmg-staging/Applications

          hdiutil create \
            -volname "Mac IP Cam ${{ github.ref_name }}" \
            -srcfolder dmg-staging \
            -ov \
            -format UDZO \
            "$DMG_NAME"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Mac IP Cam ${{ github.ref_name }}
          body: |
            ## Mac IP Cam ${{ github.ref_name }}

            Exposes your Mac's webcam as an RTSP stream on the local network.

            ### Install
            1. Download `MacIPCam-${{ github.ref_name }}.dmg`
            2. Open the DMG and drag **Mac IP Cam** to Applications
            3. On first launch: right-click the app â†’ **Open** (required once, as the app is unsigned)

            ### Connect
            Any RTSP client (VLC, ffplay, mobile IP camera apps) can connect to:
            ```
            rtsp://<your-mac-ip>:8554/webcam
            ```

            ### Requirements
            - macOS 13 Ventura or later
            - Apple Silicon (arm64)
          files: MacIPCam-${{ github.ref_name }}.dmg
          draft: false
          prerelease: false
